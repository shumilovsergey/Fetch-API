        />

    <style>
      * {
        box-sizing: border-box;
      }

      /* force scrollbar */
      html {
        overflow-y: scroll;
      }

      body {
        font-family: sans-serif;
      }

      /* ---- grid ---- */

      .grid {
        background: #ddd;
      }

      /* clear fix */
      .grid:after {
        content: "";
        display: block;
        clear: both;
      }

      /* ---- .grid-item ---- */

      .grid-sizer,
      .grid-item {
        width: 33.333%;
      }

      .grid-item {
        float: left;
      }

      .grid-item img {
        display: block;
        max-width: 100%;
      }
    </style>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js">


      const articleList = [];
      const url =
        "http://newsapi.org/v2/top-headlines?" +
        "country=us&" +
        "apiKey=a61d97e2754d429ab848238a415874cd";

      function getArticles() {
        fetch(url, { mode: "cors" })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            if (data.articles) {
              data.articles.forEach((article) => {
                articleList.push(article);
              });
            }
            console.log(articleList);
          });
      }
      getArticles();
    </script>
  </body>
</html>
