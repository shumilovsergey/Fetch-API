<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid" id="articleListContainer"></div>
    <style>
      * {
        box-sizing: border-box;
      }

      /* force scrollbar */
      html {
        overflow-y: scroll;
      }

      body {
        font-family: sans-serif;
      }

      /* ---- grid ---- */

      .grid {
        background: #ddd;
      }

      /* clear fix */
      .grid:after {
        content: "";
        display: block;
        clear: both;
      }

      /* ---- .grid-item ---- */

      .grid-sizer,
      .grid-item {
        width: 33.333%;
      }

      .grid-item {
        float: left;
      }

      .grid-item img {
        display: block;
        max-width: 100%;
      }
    </style>
    <script>
      const articleListContainer = document.getElementById(
        "articleListContainer"
      );
      const articleList = [];

      const url =
        "http://newsapi.org/v2/top-headlines?" +
        "country=us&" +
        "apiKey=a61d97e2754d429ab848238a415874cd";

      getArticles();

      function getArticles() {
        fetch(url, { mode: "cors" })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            if (data.articles) {
              data.articles.forEach((article) => {
                articleList.push(article);
              });
            }

            let articlesHTML = "";
            articleList.forEach((article, i) => {
              console.log(i);
              console.log(article);
              console.log(article.url);
              articlesHTML += `
                <div class="grid-item ${i}">
                  <h1>${article.title}</h1>
                  <p>${article.description}</p>
                  <img src="${article.urlToImage}" />
                </div>
                `;
            });
            articleListContainer.innerHTML = articlesHTML;
            console.log("ok");
          });
      }
    </script>
  </body>
</html>
